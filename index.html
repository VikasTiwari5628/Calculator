<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <input type="text" class="display">
            <div class="buttons">
                <button onclick="clearDisplay()" class="special">AC</button>
                <button onclick="deletebyOne('DL')" class="special">DL</button>
                <button onclick="appendTodisplay('%')" class="special">%</button>
                <button onclick="appendTodisplay('/')" class="special">/</button>
                <button onclick="appendTodisplay('7')">7</button>
                <button onclick="appendTodisplay('8')">8</button>
                <button onclick="appendTodisplay('9')">9</button>
                <button onclick="appendTodisplay('*')" class="special">*</button>
                <button onclick="appendTodisplay('4')">4</button>
                <button onclick="appendTodisplay('5')">5</button>
                <button onclick="appendTodisplay('6')">6</button>
                <button onclick="appendTodisplay('-')" class="special">-</button>
                <button onclick="appendTodisplay('1')">1</button>
                <button onclick="appendTodisplay('2')">2</button>
                <button onclick="appendTodisplay('3')">3</button>
                <button onclick="appendTodisplay('+')" class="special">+</button>
                <button onclick="appendTodisplay('0')">0</button>
                <button onclick="appendTodisplay('00')">00</button>
                <button onclick="appendTodisplay('.')" class="special">.</button>
                <button onclick="calculate()" class="special">=</button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
